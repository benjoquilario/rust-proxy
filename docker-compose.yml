services:
  rust-proxy:
    image: ghcr.io/benjoquilario/rustproxy:latest
    container_name: rust-proxy
    restart: unless-stopped
    ports:
      - '8080:8080'
    environment:
      - ENABLE_CORS=false
    networks:
      - proxy-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8080']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  proxy-network:
    driver: bridge
